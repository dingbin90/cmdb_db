{% extends 'index.html' %}
{% block style %}
    <style>
        .modal-open {
            overflow: hidden
        }

        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1050;
            display: none;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            outline: 0
        }

        .modal.fade .modal-dialog {
            -webkit-transition: -webkit-transform .3s ease-out;
            -o-transition: -o-transform .3s ease-out;
            transition: transform .3s ease-out;
            -webkit-transform: translate(0, -25%);
            -ms-transform: translate(0, -25%);
            -o-transform: translate(0, -25%);
            transform: translate(0, -25%)
        }

        .modal.in .modal-dialog {
            -webkit-transform: translate(0, 0);
            -ms-transform: translate(0, 0);
            -o-transform: translate(0, 0);
            transform: translate(0, 0)
        }

        .modal-open .modal {
            overflow-x: hidden;
            overflow-y: auto
        }

        .modal-dialog {
            position: relative;
            width: auto;
            margin: 10px
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid #999;
            border: 1px solid rgba(0, 0, 0, .2);
            border-radius: 6px;
            outline: 0;
            -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
            box-shadow: 0 3px 9px rgba(0, 0, 0, .5)
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1040;
            background-color: #000
        }

        .modal-backdrop.fade {
            filter: alpha(opacity=0);
            opacity: 0
        }

        .modal-backdrop.in {
            filter: alpha(opacity=50);
            opacity: .5
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #e5e5e5
        }

        .modal-header .close {
            margin-top: -2px
        }

        .modal-title {
            margin: 0;
            line-height: 1.42857143
        }

        .modal-body {
            position: relative;
            padding: 15px
        }

        .modal-footer {
            padding: 15px;
            text-align: right;
            border-top: 1px solid #e5e5e5;
            background-color: white;
        }

        .modal-footer .btn + .btn {
            margin-bottom: 0;
            margin-left: 5px
        }

        .modal-footer .btn-group .btn + .btn {
            margin-left: -1px
        }

        .modal-footer .btn-block + .btn-block {
            margin-left: 0
        }

        .modal-scrollbar-measure {
            position: absolute;
            top: -9999px;
            width: 50px;
            height: 50px;
            overflow: scroll
        }

        @media (min-width: 768px) {
            .modal-dialog {
                width: 600px;
                margin: 30px auto
            }

            .modal-content {
                -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
                box-shadow: 0 5px 15px rgba(0, 0, 0, .5)
            }

            .modal-sm {
                width: 300px
            }
        }

        @media (min-width: 992px) {
            .modal-lg {
                width: 900px
            }
        }
    </style>
{% endblock %}

<body>
{% block title %}
    <div id="page-title">
        <h1 class="page-header text-overflow">资产清单</h1>

        <!--Searchbox-->
        <div class="searchbox">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..">
                <span class="input-group-btn">
								<button class="text-muted" type="button"><i class="fa fa-search"></i></button>
							</span>
            </div>
        </div>
    </div>
{% endblock %}
{% block page-content %}
    <div style="width: auto;margin: 0 auto;background-color: #f5f6f7">
        <!--<h1>资产列表</h1>-->
        <div class="btn-group" role="group" aria-label="...">
            <button id="Checkall" type="button" class="btn btn-info">全选</button>
            <button id="Fanxuan" type="button" class="btn btn-info">反选</button>
            <button id="Cancelall" type="button" class="btn btn-info">取消</button>
            <button id="idEditMode" type="button" class="btn btn-info">进入编辑模式</button>
            <button id="iddelete" type="button" class="btn btn-info">批量删除</button>
            <button id="idSave" type="button" class="btn btn-info">保存</button>
            <button id="idAdd" type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="">添加
            </button>

        </div>

        <table border="1px" class="table table-bordered">
            <thead id="table_th">

            </thead>

            <tbody id="table_td">

            </tbody>


        </table>

        <nav aria-label="Page navigation">
            <ul id="pager" class="pagination">

            </ul>
        </nav>
    </div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">资产</h4>
                </div>
                <div class="modal-body">
                    <form method="post" action="/cmdb/asset/add/">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">设备类型:</label>
                            <input type="text" name="device_type_id" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">设备状态:</label>
                            <input type="text" name="device_status_id" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">机柜号</label>
                            <input type="text" name="cabinet_num" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">机柜中序号:</label>
                            <input type="text" name="cabinet_order" class="form-control" id="recipient-name">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
{% block DBjs %}
    <script>
        function ChangPage() {
            $.change('/cmdb/asset-json/')
        }

        function NextPage() {
            $.next('/cmdb/asset-json/')
        }

        //初始化加载
        $(function () {
            $.DB('/cmdb/asset-json/');
        });


    </script>
{% endblock %}
</body>
</html>
